# pytest configuration
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --tb=short
    --cov=core
    --cov=agents
    --cov=advanced_agents
    --cov=api
    --cov=cli
    --cov=web
    --cov-report=html:tests/reports/coverage
    --cov-report=term-missing
    --cov-fail-under=85
    -v

markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    e2e: End-to-end tests

[coverage:run]
source = core,agents,advanced_agents,api,cli,web
omit =
    */tests/*
    */venv/*
    */.venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    class .*\(object\):
    raise AssertionError
    raise NotImplementedError

[coverage:html]
directory = tests/reports/coverage